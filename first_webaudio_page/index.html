<!--First Web Audio example using source: https://www.youtube.com/watch?v=laCjGMhASp8-->

<!DOCTYPE html>
<html lang="en">
  <script src="second_script.js" defer></script>
  <head>
    <h1> First Web Audio Page </h1>
    <button data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
    </button>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01" oninput="this.nextElementSibling.value = this.value">
    <output name="volumeOutput" id="volumeOutputId">1</output>
    <input type="range" id="frequency" min="0" max="8000" value="4000" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">4000</output>

  </head>
  <body>
    <p id="a">dB: 0</p>
    <p id="b">freq: 1000</p>
    <canvas class="visualizer" width="640" height="100"></canvas> 
  </body>

  <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio>
</html>
