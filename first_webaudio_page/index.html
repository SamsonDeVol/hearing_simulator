<!DOCTYPE html>
<html lang="en">
  <script src="second_script.js" defer></script>
  <head>
    <h1> Spectrogram </h1>
    <button data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
    </button>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01" oninput="this.nextElementSibling.value = this.value">
    <output name="volumeOutput" id="volumeOutputId">1</output>
    <input type="range" id="frequency_0" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_1" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_2" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_3" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_4" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_5" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>
    <input type="range" id="frequency_6" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value">
    <output name="frequencyOutput" id="frequencyOutputId">0</output>

  </head>
  <body>
    <p id="a">dB: 0</p>
    <p id="b">freq: 1000</p>
    <canvas class="visualizer" width="640" height="100"></canvas> 
  </body>

</html>
